<IfModule mod_remoteip.c>
RemoteIPHeader X-Forwarded-For
RemoteIPInternalProxy 10.20.20.19 10.20.22.10
LogFormat "%a %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" combined
</IfModule>

ErrorLog /dev/stderr
TransferLog /dev/stdout combined

DocumentRoot /srv/sites/url_shortener/public
<Directory  "/srv/sites/url_shortener/public">
    Options FollowSymLinks
    AllowOverride None
    Require all granted

    RewriteEngine On
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteRule .? /index.php [NC,L]

    php_value error_reporting 32767
    php_value log_errors on
    php_value html_errors off
    php_value arg_separator.output ";"
    php_value arg_separator.input  ";&"

    SetEnv SITE_HOME /srv/data/url_shortener
</Directory>

Alias /qrcodes "/srv/data/url_shortener/qrcodes"
<Directory     "/srv/data/url_shortener/qrcodes">
    Options FollowSymLinks
    AllowOverride None
    Require all granted

    RewriteEngine On
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteRule .? /index.php [NC,L]

    SetEnv SITE_HOME /srv/data/url_shortener
</Directory>

Alias /COB "/srv/sites/url_shortener/data/Themes/COB/public"
<Directory "/srv/sites/url_shortener/data/Themes/COB/public">
    Options FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>
